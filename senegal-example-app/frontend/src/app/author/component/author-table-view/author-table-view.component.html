<table mat-table [dataSource]="allAuthor" class="mat-elevation-z8">

    <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{asAuthor(element).authorId.uuid}} </td>
    </ng-container>


    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> firstname </th>
        <td mat-cell *matCellDef="let element"> {{ asAuthor(element).firstname }} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> lastname </th>
        <td mat-cell *matCellDef="let element"> {{ asAuthor(element).lastname }} </td>
    </ng-container>

    <ng-container matColumnDef="context">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Context menu" [disabled]="tableControlsDisabled">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onCtxEditClicked(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit entry</span>
                </button>
                <button mat-menu-item (click)="onCtxDeleteClicked(element)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete entry</span>
                </button>
            </mat-menu>


        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onRowDoubleClicked(row)" [class.highlightedRow]="isHighlighted(row)"></tr>
</table>
