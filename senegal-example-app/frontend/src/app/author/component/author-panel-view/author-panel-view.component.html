<h1>Author</h1>

<author-table-view
    [allAuthor]="allAuthor"
    [highlightedAuthor]="highlightedAuthor"
    [tableControlsDisabled]="isEditingDisabled"
    (editEntryClicked)="onEdit($event)"
    (deleteEntryClicked)="onPerformDeleteOnServer($event)"
></author-table-view>


<div class="action-box">
    <button mat-raised-button color="primary" [disabled]="isEditingDisabled" (click)="onNewEntry()">Add new Author...</button>
</div>
