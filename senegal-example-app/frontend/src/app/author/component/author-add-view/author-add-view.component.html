<h2>Add Author</h2>

<mat-card>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label> firstname</mat-label>
            <input matInput type="text" [(ngModel)]="createAuthorInstruction.firstname">
            <button *ngIf="createAuthorInstruction.firstname" matSuffix mat-icon-button aria-label="Clear" (click)="createAuthorInstruction.firstname=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label> lastname</mat-label>
            <input matInput type="text" [(ngModel)]="createAuthorInstruction.lastname">
            <button *ngIf="createAuthorInstruction.lastname" matSuffix mat-icon-button aria-label="Clear" (click)="createAuthorInstruction.lastname=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
        <button mat-raised-button color="secondary" (click)="cancelEdit()">Cancel</button>
    </mat-card-actions>
</mat-card>
