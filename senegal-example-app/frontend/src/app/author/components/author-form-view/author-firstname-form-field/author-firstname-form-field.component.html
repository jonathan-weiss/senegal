<mat-form-field appearance="fill">
  <mat-label>Firstname</mat-label>
  <input matInput type="text" [formControl]="authorFirstnameFormControl" [disabled]="isLocked">
  <mat-error *ngIf="authorFirstnameFormControl.hasError('required')">
    Firstname is <strong>required</strong>
  </mat-error>
</mat-form-field>
