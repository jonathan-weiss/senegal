<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Book Id</mat-label>
      <input matInput type="text" [(ngModel)]="book.bookId.uuid" disabled="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Book name</mat-label>
      <input matInput type="text" [formControl]="bookNameFormControl">
      <button *ngIf="bookNameFormControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="bookNameFormControl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Main Author</mat-label>
      <input matInput type="text" [formControl]="mainAuthorFormControl" [matAutocomplete]="mainAuthorAutocomplete" >

      <mat-autocomplete #mainAuthorAutocomplete="matAutocomplete"  [displayWith]="displayAuthorFn">
        <mat-option *ngFor="let author of authors" [value]="author" >
          {{author.firstname}} {{author.lastname}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
    <button mat-raised-button color="secondary" (click)="cancelEdit()">Cancel</button>
  </mat-card-actions>
</mat-card>
