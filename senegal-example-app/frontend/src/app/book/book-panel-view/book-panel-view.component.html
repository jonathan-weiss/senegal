<h1>Author</h1>

<book-table-view
    [books]="allBooks"
    [highlightedBook]="highlightedBook  "
    [tableControlsDisabled]="isEditingDisabled"
    (editEntryClicked)="onEdit($event)"
    (deleteEntryClicked)="onPerformDeleteOnServer($event)"
></book-table-view>


<div class="action-box">
    <button mat-raised-button color="primary" [disabled]="isEditingDisabled" (click)="onNewEntry()">Add new Book...</button>
</div>
