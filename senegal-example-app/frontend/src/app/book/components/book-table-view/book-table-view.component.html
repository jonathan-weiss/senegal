<table mat-table [dataSource]="allBooks" class="mat-elevation-z0">

    <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{asBook(element).bookId.value}} </td>
    </ng-container>


    <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef> bookName </th>
        <td mat-cell *matCellDef="let element"> {{ asBook(element).bookName }} </td>
    </ng-container>
    <ng-container matColumnDef="mainAuthor">
        <th mat-header-cell *matHeaderCellDef> main author </th>
        <td mat-cell *matCellDef="let element"> {{asBook(element).mainAuthor.firstname}} {{asBook(element).mainAuthor.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="context">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="context-column">

          <button *ngIf="showSelectButton" matSuffix mat-icon-button (click)="selectClicked(element)" [disabled]="isLocked">
            <mat-icon>check</mat-icon>
          </button>
          <button *ngIf="showEditButton" matSuffix mat-icon-button (click)="editClicked(element)" [disabled]="isLocked">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="showDeleteButton" matSuffix mat-icon-button (click)="deleteClicked(element)" [disabled]="isLocked">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onRowDoubleClicked(row)"
        [class.highlighted-row]="isHighlighted(row)"></tr>
</table>
