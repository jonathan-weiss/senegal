<form [formGroup]="bookForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="isCreateMode()">Add Book</span>
        <span *ngIf="!isCreateMode()">Edit Book</span>
      </mat-card-title>
    </mat-card-header>
      <mat-card-content>
      <fieldset [disabled]="isLocked">
        <mat-tab-group (selectedTabChange)="openTab($event)">
          <mat-tab label="Commons">
            <div class="tab-content">
              <book-id-form-field *ngIf="!isCreateMode()" [bookIdFormControl]="bookIdFormControl" [bookId]="bookId()"></book-id-form-field>
              <book-name-form-field [bookNameFormControl]="bookNameFormControl" [bookName]="bookName()" [isLocked]="isLocked"></book-name-form-field>
              <main-author-form-field [mainAuthorFormControl]="mainAuthorFormControl" [mainAuthor]="mainAuthor()" [fixedField]="fixedMainAuthor != undefined" [isLocked]="isLocked"></main-author-form-field>
            </div>
          </mat-tab>
        </mat-tab-group>
      </fieldset>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" (click)="saveForm()" [disabled]="!isFormValid() || isLocked">Save</button>
          <button mat-raised-button color="secondary" (click)="cancelForm()" [disabled]="isLocked">Cancel</button>
      </mat-card-actions>
  </mat-card>
</form>
