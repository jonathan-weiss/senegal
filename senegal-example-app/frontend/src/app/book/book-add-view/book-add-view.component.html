<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Book name</mat-label>
      <input matInput type="text" [(ngModel)]="createBookInstruction.bookName">
      <button *ngIf="createBookInstruction.bookName" matSuffix mat-icon-button aria-label="Clear" (click)="createBookInstruction.bookName=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="saveChanges()">Create</button>
    <button mat-raised-button color="secondary" (click)="cancelEdit()">Cancel</button>
  </mat-card-actions>
</mat-card>
